<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        font-weight: bold;
        background-color: bisque;
      }
      .plan-features {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
        margin-top: 40px;
        margin-bottom: 80px;
        background-color: bisque

      }
      .pricing-plan {
        text-align: center;
        padding: 30px;
        max-width: 300px;

      }
      
      
    
      .plan-title {
        width: 300px;height: 20px; background-image: linear-gradient(to bottom right, rgb(87, 0, 78), rgb(11, 155, 121));
        border-top-left-radius: 40px;
        border-top-right-radius: 40px;
        text-align: center;
        height: 15vh;
        padding-top: 50px;
        font-size: 20px;
      }

      .plan-price {
        font-size: 30px;
        text-align: center;
        padding-top: 40px;
  
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1100px) {
        .pricing-container {
          flex-direction: column;
          justify-content: space-around;
          padding: 100px;
          gap:60px
      
        }

        .pricing-container > * {
          max-width: 170px;
          
        }
        .plan-title {
          width: 170px;
        }
       
      }

      .plan-button {
        background-color:rgb(123, 172, 204);
        border-radius: 20px;
        border-style: hidden;
        box-shadow: 2px 2px 2px black;
        text-align: center;
        padding: 10px;
        margin-top:20px ;
      }
      ul li {
        padding-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price"  style="text-align: center;">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price" style="text-align: center;">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
